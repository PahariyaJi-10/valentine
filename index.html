<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine Proposal ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: #ffecec;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      color: #e6396f;
      font-size: 48px;
      margin-bottom: 40px;
      animation: fadeIn 1.2s ease;
    }

    .buttons {
      margin-top: 20px;
    }

    button {
      font-size: 22px;
      padding: 12px 28px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: white;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    #yesBtn {
      background-color: #ff4d6d;
    }

    #noBtn {
      background-color: #e63946;
      position: relative;
    }

    #result {
      display: none;
      margin-top: 40px;
      font-size: 36px;
      color: #b5179e;
      line-height: 1.4;
      animation: popIn 0.8s ease forwards;
    }

    /* Animations */
    @keyframes popIn {
      0% {
        opacity: 0;
        transform: scale(0.6);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 24px;
      animation: floatUp 4s linear forwards;
      color: #ff4d6d;
    }

    @keyframes floatUp {
      0% {
        transform: translateX(0) translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateX(-30px) translateY(-600px);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div>
    <h1>Hey Divyansh ‚Äî will you be my Valentine? üíå</h1>

    <div class="buttons">
      <button id="yesBtn">Yes üíó</button>
      <button id="noBtn">No üò¢</button>
    </div>

    <div id="result"></div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");

    noBtn.addEventListener("mouseover", () => {
      noBtn.style.left = Math.random() * 200 - 100 + "px";
      noBtn.style.top = Math.random() * 100 - 50 + "px";
    });

    yesBtn.addEventListener("click", () => {
      result.innerHTML = "I knew it üòåüíñ<br>See you on Valentine‚Äôs Day!";
      result.style.display = "block";

      yesBtn.style.display = "none";
      noBtn.style.display = "none";

      document.body.style.background =
        "linear-gradient(135deg, #ffd6e8, #ffe6f0)";

      startHearts();
    });

    function startHearts() {
      for (let i = 0; i < 25; i++) {
        setTimeout(() => {
          const heart = document.createElement("div");
          heart.className = "heart";
          heart.innerText = "‚ù§Ô∏è";
          heart.style.left = Math.random() * 100 + "vw";
          heart.style.fontSize = Math.random() * 20 + 20 + "px";
          document.body.appendChild(heart);

          setTimeout(() => heart.remove(), 4000);
        }, i * 150);
      }
    }
  </script>

</body>
</html>
