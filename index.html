<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine Proposal ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: #ffecec;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      transition: background 0.6s ease;
    }

    h1 {
      color: #e6396f;
      font-size: 48px;
      margin-bottom: 40px;
    }

    .buttons {
      margin-top: 20px;
    }

    button {
      font-size: 22px;
      padding: 12px 28px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: white;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    #yesBtn {
      background-color: #ff4d6d;
    }

    #noBtn {
      background-color: #e63946;
      position: relative;
    }

    /* RESULT WITH ANIMATION */
    #result {
      display: none;
      margin-top: 40px;
      font-size: 36px;
      color: #b5179e;
      line-height: 1.4;
      opacity: 0;
      transform: scale(0.8);
      transition: all 0.6s ease;
    }
  </style>
</head>

<body>

  <div>
    <h1>Hey Divyansh ‚Äî will you be my Valentine? üíå</h1>

    <div class="buttons">
      <button id="yesBtn">Yes üíó</button>
      <button id="noBtn">No üò¢</button>
    </div>

    <div id="result"></div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");

    // Make NO button run away
    noBtn.addEventListener("mouseover", () => {
      noBtn.style.left = Math.random() * 200 - 100 + "px";
      noBtn.style.top = Math.random() * 100 - 50 + "px";
    });

    // YES button logic
    yesBtn.addEventListener("click", () => {
      result.innerHTML = "I knew it üòåüíñ<br>See you on Valentine‚Äôs Day!";
      result.style.display = "block";

      // trigger animation AFTER display
      setTimeout(() => {
        result.style.opacity = "1";
        result.style.transform = "scale(1)";
      }, 50);

      yesBtn.style.display = "none";
      noBtn.style.display = "none";

      document.body.style.background =
        "linear-gradient(135deg, #ffd6e8, #ffe6f0)";
    });
  </script>

</body>
</html>
